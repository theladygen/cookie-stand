<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salmon Cookies Sales</title>
  <script src="../js/app.js" defer></script>
  <link href="../css/reset.css" type="text/css" rel="stylesheet"/>
  <link href="../css/style.css" type="text/css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="../img/salmon.png" alt="drawing of a salmon" class="salmon">
    <h1>Cookie Sales Display</h1>
    <a href="../index.html">Home</a>
  </header>
  <main>
  <table id = "sales-table"></table>

  <form id="store-form" action="url(../app.js)" method="get">
    <fieldset>
      <legend>New Store Information</legend>
      <label for="">Location: <input id= "name" name = 'name' placeholder = "Store Location" required type = "text"></label>
      <label>Minimum Customers Per Hour: <input id= "number" name = "number" placeholder = "Min Cust Per Hr" required type = "number"></label>
      <label>Maximum Customers Per Hour: <input id= "number" name = "number" placeholder = "Max Cust Per Hr" required type = "number"></label>
      <label>Average Cookies Per Hour: <input id= "number" name = "number" placeholder = "Avg Cookies Per Hr" required type = "number" step = "0.1"> </label>
      <button type = "submit">Submit</button>
    </fieldset>
  </form>

  </main>

  <footer>
    <img src="../img/chinook.jpg" alt="drawing of a chinook salmon" class="salmon">
    <p class="contact">Pat's is open 7 days a week from 6am-8pm ... <br>Every day is a cookie day at Pat's!</p>
    <p class="contact">Contact Us at 888-8GO-FISH!</p>
    <div>111 Lakeview Lane, Seattle</div>
    <div>222 Swim Street, Tokyo</div>
    <div>333 Algae Drive, Dubai</div>
    <div>444 Riverbend Circle, Paris</div>
    <div>555 Waterpark Way, Lima</div>
    <p class="copy">&copy; PSC 2023</p>
  </footer>
</body>
</html>
